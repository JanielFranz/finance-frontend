<div mat-dialog-title>
    <h1>Cliente Form</h1>
  </div>
  <Form [formGroup]="clienteForm" (ngSubmit)="onSubmitFunction()" >
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>DNI</mat-label>
            <input matInput type="text" placeholder="Ingrese DNI" formControlName="dni">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="ejemplo@gmail.com" formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions class="buttons-actions">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
    
  </Form>
