<app-navigation-bar></app-navigation-bar>
<div class="container">

  <br>
  <br>
  <h2 class="title"><strong>Clientes</strong></h2>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Buscar cliente</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del cliente" #input>
      </mat-form-field>
    </div>

    <div class="col-md-6 text-end">
      <button mat-raised-button id="button_clientes" (click)="  addClienteForm()">Añadir cliente</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acción </th>
      <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-mini-fab color="warn" (click)="deleteCliente(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Cliente </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center"> DNI </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.dni}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>




    <ng-container matColumnDef="cotizacion">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Cotizacion </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button [routerLink]="'/cotizaciones/' + element.id" >
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
